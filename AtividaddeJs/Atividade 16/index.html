<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>            
        let intervalos = [299, 399, 499, 599, 699, 799, 899, 999]
        let contagens = [0,0,0,0,0,0,0,0,0]
        let vendas = [ ]
        let salarios = [ ]

        while (true) {
            let venda = parseInt(prompt('Qual o valor de vendas do vendedor(-1 para encerrar)'))
            if (venda == -1 ){
                break
            } else if (isNaN(venda)) {
                alert('Digite um valor v√°lido');
            } else {
                vendas.push(venda)
                let salario = (200 +(0.09 * venda))
                salarios.push(salario)
            }
        }

        for (let salario of salarios) {
            let encontrouIntervalo = false;

            for (let i = 0; i < intervalos.length; i++) {
                if (salario <= intervalos[i]) {
                    contagens[i]++;
                    encontrouIntervalo = true;
                    break;
                }
            }

            if (!encontrouIntervalo) {
                contagens[contagens.length - 1]++;
            }
        }

        let resultado = `Contagem de vendedores por faixa salarial:\n`;

        for (let i = 0; i < intervalos.length; i++) {
            let faixaInferior = i === 0 ? 200 : intervalos[i - 1] + 1;
            let faixaSuperior = intervalos[i];
            resultado += `$${faixaInferior} - $${faixaSuperior}: ${contagens[i]} vendedor(es)\n`;
        }

        resultado += `$1000 ou mais: ${contagens[contagens.length - 1]} vendedor(es)`;

        alert(resultado);
        </script>
</body>
</html>
